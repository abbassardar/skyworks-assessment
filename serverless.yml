service: skyworkz
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-west-1

functions:
  get:
    handler: src/index.get
    events:
      - httpApi:
          path: /
          method: get
  post:
    handler: src/index.post
    events:
      - httpApi:
          path: /
          method: post